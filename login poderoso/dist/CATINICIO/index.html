    <script>
      const menuBtn = document.querySelector(".menu-icon span");
      const searchBtn = document.querySelector(".search-icon");
      const cancelBtn = document.querySelector(".cancel-icon");
      const items = document.querySelector(".nav-items");
      const form = document.querySelector("form");
      menuBtn.onclick = () => {
        items.classList.add("active");
        menuBtn.classList.add("hide");
        searchBtn.classList.add("hide");
        cancelBtn.classList.add("show");
      }
      cancelBtn.onclick = () => {
        items.classList.remove("active");
        menuBtn.classList.remove("hide");
        searchBtn.classList.remove("hide");
        cancelBtn.classList.remove("show");
        form.classList.remove("active");
        cancelBtn.style.color = "#ff3d00";
      }
      searchBtn.onclick = () => {
        form.classList.add("active");
        searchBtn.classList.add("hide");
        cancelBtn.classList.add("show");
      }
      function show() {
        var x = document.getElementById("show");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
      function show1() {
        var x = document.getElementById("show1");

          x.type = "text";
        } else {
          x.type = "password";
        }
      }
    </script>

    <script>
      let headers = new Headers();
      headers.append('Content-Type', 'application/json');
      headers.append('Accept', 'application/json');
      headers.append('Access-Control-Allow-Origin', 'http://localhost:5001');
      headers.append('Access-Control-Allow-Credentials', 'true');
      headers.append('GET', 'POST', 'OPTIONS');
      function registrar() {
        //Obteniendo la data para el registro

        let user = document.getElementById("username").value;
        //Mando a hacer la peticion
        fetch('http://localhost:5001/recuperar', {
          method: 'POST',
          headers: headers,
          body: `{  
    				"username":"${user}"
                     }`,
        })
          //Aca espero a mi respuesta
          .then(response => response.json())
          //Aca yo ya trabajo con la respuesta
          .then(data => {
            alert(data.data)
            window.location.replace('../index.html')
          })
          .catch((error) => {
            console.error('Error:', error);
          });

      }

	});
